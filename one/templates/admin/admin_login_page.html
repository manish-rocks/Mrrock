{% extends 'allrestaurants/base.html' %}

{% block title %}Admin Login{% endblock %}

{% block link %}
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <form class="form-login" action="{% url 'allrestaurants:login' %}" method="post">
            	{% csrf_token %}
	            <h4>Welcome back.</h4>
	            <input type="text" id="userName" name="username" class="form-control input-sm chat-input" placeholder="username" required/>
	            </br>
	            <input type="text" id="userPassword" name="password" class="form-control input-sm chat-input" placeholder="password" required/>
	            </br>
	            <div class="wrapper">
		            <span class="group-btn">     
		                <button type="submit" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
		            </span>
	            </div>
            </form>
            {% if request.session.loginfailed %} 
	            <div>
	            	<p class="pull-center">
	            		{{request.session.message}}
	            	</p>
	            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
