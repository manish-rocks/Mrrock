<table class="table table-striped">
	<thead>
		<tr class="row">
			<th class="col-sm-1 text-center" >Sr No.</th>
			<th class="col-sm-5">Item Option</th>
			<th class="col-sm-6"></th>
		  	
		</tr>
	</thead>
	<tbody>
	{% for item_option in options_list %}
		<tr class="row">
			<td class="col-sm-1 text-center" style= "vertical-align:middle;" >
                {{ forloop.counter }} {# starting index 1 #}            
            </td>
			<td class="col-sm-5"><h4 class="">{{ item_option }}</h4></td>
			<td class="col-sm-6">
				<span class="pull-right" style="padding-top: 6px">  				
    				<button type="button" class="btn btn-info btn-sm edit-detail" data-toggle="modal" id="{{ item_option.unique_id }}">Edit</button>
				</span>
			</td>
								
		</tr>
	{% endfor %}
	</tbody>
</table>
